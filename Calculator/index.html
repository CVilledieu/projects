<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="screen">
            0
        </div>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button id="calcButton">C</button>
                <button id="calcButton">CE</button>
                <button id="calcButton">&larr;</button>
                <button id="calcButton">+</button>

            </div>

            <div class="calc-button-row">
                <button id="calcButton">7</button>
                <button id="calcButton">8</button>
                <button id="calcButton">9</button>
                <button id="calcButton">*</button>
            </div>
            <div class="calc-button-row">
                <button id="calcButton">4</button>
                <button id="calcButton">5</button>
                <button id="calcButton">6</button>
                <button id="calcButton">-</button>
            </div>
            <div class="calc-button-row">
                <button id="calcButton">1</button>
                <button id="calcButton">2</button>
                <button id="calcButton">3</button>
                <button id="calcButton">/</button>
            </div>
            <div class="calc-button-row">
                <button id="calcButton">0</button>
                <button id="calcButton">=</button>
            </div>
        </section>
        

    </div>

    <script src="main.js"></script>
</body>
</html>
